<!DOCTYPE html>
<html style="overflow: hidden; width:100%; height:100%;">
  <head>
    <meta charset="utf-8">
    <title>WorkViewers</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="WorkContent" name="Work">
      <iframe name="Works" src="Games/Metalash/WorkViewer.html"></iframe>
    </div>
    <div class="WorkContentInActive" name="Work">
      <iframe name="Works" src="Artworks/WorkViewers/ArtWorkViewer.html"></iframe>
    </div>

    <div class="WorkViewerButtons CenterText">
      <button type="button" name="OldWork" onclick="BackWork();"><</button>
      <button type="button" name="NewWork" onclick="NextWork();">></button>
    </div>

  </body>
  <script type="text/javascript">
    var contents = document.getElementsByName('Work');
    var currentContent = 0;
    function BackWork() {
      //console.log(contents.length);
      contents[currentContent].className = "WorkContentInActive";
      if (currentContent < 1) {
        currentContent = contents.length;
      }
      currentContent = (currentContent - 1);
      contents[currentContent].className = "WorkContent";
    }
    function NextWork() {
      //console.log(contents);
      //console.log(contents.length);
      contents[currentContent].className = "WorkContentInActive";
      currentContent = (currentContent + 1) % contents.length;
      contents[currentContent].className = "WorkContent";
    }

    function ChangeLanguage() {
      var works = document.getElementsByName("Works");
      for (var i = 0; i < works.length; i++) {
        works[i].contentWindow.ChangeLanguage();
      }
    }
  </script>
</html>
