  <script>
    // Max Scrollable Y value of the page
    var maxScrollableY = document.documentElement.scrollHeight - document.documentElement.clientHeight;
    
    //
    var navToLeft = anime({
      targets: '#nav-top', 
      borderBottomLeftRadius: 0,
      borderBottomRightRadius: 50,
      left: 0,
      width: "80px",
      duration: 350,
      elasticity: 250,
      autoplay: false,
      begin: function(anim) {
        $("#nav-text").text("â˜°");     
      },
      complete: function(anim) {
        // $("#nav-text").text("TheElderBloodFire")
      }
    });

    var navFromBot = anime({
      targets: '#nav-bot', 
      bottom: 2,
      duration: 1000,
      elasticity: 400,
      autoplay: false,
    });
    
    window.onscroll = function() {scrollFunction()};
    // window.pageYOffset = scrollY
    function scrollFunction() {      
      // console.log(window.pageYOffset  + ":" + scrollY + "--" + maxScrollableY);      

      // console.log(navFromBot.reversed + " : " + navFromBot.completed);
      

      if (scrollY < 200) {
        // if (navToLeft.completed) {
        //   navToLeft.reverse();
        //   navToLeft.play();
        // } 

        if (navFromBot.completed || navFromBot.reversed) {
          navFromBot.reverse();
          navFromBot.play();
        }
      } else if (scrollY > 200 && maxScrollableY - scrollY > 200) {
        navToLeft.play();
        // ~may add reverse~

        if (navFromBot.completed || navFromBot.reversed) {
          navFromBot.reverse();
          navFromBot.play();
        }
      } else if (maxScrollableY - scrollY < 200) {
        navFromBot.play(); 

        if (navFromBot.completed && navFromBot.reversed) {
          navFromBot.reverse();
          navFromBot.play();
        }                         
      }
    }

    $("#nav-bot").click(function() {
      navFromBot.reverse();  
      navFromBot.play();
      document.body.scrollTop = 0; 
      document.documentElement.scrollTop = 0; 
    });
 

    $('.fa').hover(
        function() {
            var $this = $(this); 
            $this.data('', $this.text());
            $this.text(" TheElderBloodFire");
        },
        function() {
            var $this = $(this);
            $this.text($this.data(''));
        }
    );
  </script>
